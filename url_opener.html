    <script>
      function openLinkNTimes() {
        // Get the URL and number of times from the form
        let url = document.getElementById('url').value;
        let n = document.getElementById('n').value;
        // Loop through n times
        for (let i = 0; i < n; i++) {
          window.open(url, '_blank');
        }

      }

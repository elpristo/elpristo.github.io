<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Opener</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .click-me{
            height:100px;
            width:100px;
            font-size: 4rem;
        }
    </style>
</head>
<body style="background-image: url('https://usagif.com/wp-content/uploads/2022/fzk5d/camel-acegif-20-running-camel.gif');">
hi
<script>
 let i = 0;
    let max = prompt("How many windows would you like to open?");
    let url = prompt("Please enter the URL of the website you would like to open");
    setInterval(function() {
        window.open(url, "_blank");
        i++;
        if (i == max) {
            clearInterval(this);
            alert("No more windows will be opened");
        }
    },50);
</script>
</body>

</html>

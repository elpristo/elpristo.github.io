

<html>
  <head>
    <script>
      function openLinkNTimes() {
        // Get the URL and number of times from the form
        let url = document.getElementById('url').value;
        let n = document.getElementById('n').value;
        // Loop through n times
        for (let i = 0; i < n; i++) {
          window.open(url);
        }
      }
    </script>
  </head>
  <body style="background-image: url('https://usagif.com/wp-content/uploads/2022/fzk5d/camel-acegif-20-running-camel.gif');">
    <form>
      Enter URL: <input type="text" id="url" />
      Enter Number of Times: <input type="number" id="n" />
      <button onclick="openLinkNTimes()">Open Link</button>
    </form>
  </body>
</html>
